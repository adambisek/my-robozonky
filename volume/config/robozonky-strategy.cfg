# Konfigurace strategie vytvořená 24.5.2019 nástrojem natural-strategy-setup verze 54a899e
Tato strategie vyžaduje RoboZonky ve verzi 5.1.0 nebo pozdější.
- Obecná nastavení
Robot má udržovat uživatelem definované portfolio.
Robot má pravidelně kontrolovat rezervační systém a přijímat rezervace půjček odpovídajících této strategii.
Běžná výše investice je 200 až 400 Kč.

